name: Python Unittest

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Add additional steps to install any dependencies if required
    - name: Run unittests
      run: |
        cd ecook
        python -m unittest
